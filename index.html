<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alghero Censimento Rifiuti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Libreria exif-js (come prima) --><script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
    <style>
        body { background-color: #f0f4f8; font-family: 'Inter', sans-serif; }
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @-webkit-keyframes spin { 0% { -webkit-transform: rotate(0deg); } 100% { -webkit-transform: rotate(360deg); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loader, #statusMessage { display: none; }
        /* Stile per il select disabilitato durante il caricamento */
        select:disabled {
            background-color: #f3f4f6;
            cursor: not-allowed;
        }
        /* Stile per l'input file invisibile ma funzionale per la fotocamera */
        #cameraInput {
            display: none;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Link corretto per il font (family=Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg p-6 bg-white rounded-2xl shadow-xl">
        
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Alghero Censimento Rifiuti</h1>
            <p class="text-gray-500 mt-2">Carica foto, descrizione e posizione.</p>
        </header>

        <form id="uploadForm">
            <div class="space-y-6">
                <!-- Input Foto --><div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">1. Foto</label>
                    <div class="flex flex-col space-y-3 sm:flex-row sm:space-y-0 sm:space-x-3">
                        <!-- Rimosso 'required' per compatibilità mobile -->
                        <input type="file" id="photoFile" name="photoFile" accept="image/*"
                               class="block w-full text-sm text-gray-500 rounded-lg border border-gray-300 cursor-pointer
                                      file:mr-4 file:py-2 file:px-4
                                      file:rounded-l-lg file:border-0
                                      file:text-sm file:font-semibold
                                      file:bg-blue-50 file:text-blue-700
                                      hover:file:bg-blue-100 sm:w-auto flex-grow">
                        <!-- Bottone Scatta Foto --><button type="button" id="takePhotoButton"
                                class="w-full sm:w-auto bg-green-600 text-white font-bold py-2 px-4 rounded-lg
                                       shadow-md hover:bg-green-700 focus:outline-none focus:ring-2
                                       focus:ring-green-500 focus:ring-opacity-50 transition-all duration-200">
                            Scatta Foto
                        </button>
                        <!-- Input per la fotocamera (nascosto) --><input type="file" id="cameraInput" accept="image/*" capture="environment">
                    </div>
                    <img id="preview" src="" alt="Anteprima foto" class="mt-4 rounded-lg hidden w-full h-auto"/>
                </div>

                <!-- Textarea Descrizione --><div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">2. Descrizione</label>
                    <textarea id="description" name="description" rows="3" required
                              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                              placeholder="Esempio: Divano abbandonato vicino al fiume."></textarea>
                </div>
                
                <!-- Menu a tendina Tipo Rifiuto --><div>
                    <label for="tipoRifiuto" class="block text-sm font-medium text-gray-700 mb-1">3. Tipo Rifiuto</label>
                    <select id="tipoRifiuto" name="tipoRifiuto" required disabled
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <option value="" disabled selected>Caricamento tipi...</option>
                    </select>
                </div>

                <!-- Input Quantità Stimata --><div>
                    <label for="quantitaStimata" class="block text-sm font-medium text-gray-700 mb-1">4. Quantità Stimata</label>
                    <input type="text" id="quantitaStimata" name="quantitaStimata" required
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                           placeholder="Es: 5 sacchi, 1 metro cubo, 2 pezzi">
                </div>

                <!-- Bottone e Status --><div class="text-center pt-2">
                    <div id="statusMessage" class="p-4 mb-4 rounded-md text-sm"></div>
                    <div id="loader" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mx-auto mb-4"></div>
                    <button type="submit" id="submitButton"
                            class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg
                                   shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2
                                   focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-200">
                        Invia Censimento
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- SCRIPT CORRETTO -->
    <script>
        // --- CONFIGURAZIONE ---
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbw8rpZuW-njs__UrbEP7HLyvfhba0FayBcR1gxVtxMr-L3d42uhQZ67UxXwcPT-58Di/exec';
        // ----------------------

        // Variabile per tenere traccia del file selezionato/scattato
        let currentImageFile = null;

        // Esegui tutto solo quando il DOM è pronto
        document.addEventListener('DOMContentLoaded', () => {
            
            // Riferimenti DOM (Ora sono sicuri)
            const form = document.getElementById('uploadForm');
            const submitButton = document.getElementById('submitButton');
            const loader = document.getElementById('loader');
            const statusMessage = document.getElementById('statusMessage');
            const photoFileInput = document.getElementById('photoFile');
            const takePhotoButton = document.getElementById('takePhotoButton');
            const cameraInput = document.getElementById('cameraInput');
            const descriptionInput = document.getElementById('description');
            const tipoRifiutoSelect = document.getElementById('tipoRifiuto');
            const quantitaStimataInput = document.getElementById('quantitaStimata');
            const preview = document.getElementById('preview');

            // --- INIZIALIZZA ---
            // Ora questa funzione viene chiamata correttamente
            loadWasteTypes();

            // --- EVENT LISTENER (Ora sono sicuri) ---

            // Event listener per "Scegli File"
            photoFileInput.addEventListener('change', (event) => {
                cameraInput.value = null; 
                currentImageFile = event.target.files[0];
                updatePreview(currentImageFile);
            });

            // Event listener per "Scatta Foto"
            takePhotoButton.addEventListener('click', () => {
                cameraInput.click(); // Simula il click sull'input nascosto
            });

            // Event listener per l'input della fotocamera
            cameraInput.addEventListener('change', (event) => {
                photoFileInput.value = null; 
                currentImageFile = event.target.files[0];
                updatePreview(currentImageFile);
            });
            
            // Gestione Invio Form
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                if (GAS_WEB_APP_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                    showStatus('Errore: Incolla l\'URL di Google Apps Script nel file index.html.', 'error');
                    return;
                }
                
                if (!currentImageFile) {
                    showStatus('Errore: Devi selezionare o scattare una foto.', 'error');
                    return;
                }
                if (!tipoRifiutoSelect.value) {
                    showStatus('Errore: Seleziona un tipo di rifiuto.', 'error');
                    return;
                }

                showLoading(true);
                const description = descriptionInput.value;
                const tipoRifiuto = tipoRifiutoSelect.value;
                const quantitaStimata = quantitaStimataInput.value;

                try {
                    showStatus('Lettura metadati (EXIF)...', 'info', false);
                    const exifData = await getExifData(currentImageFile);
                    
                    let latitude = exifData.latitude;
                    let longitude = exifData.longitude;
                    let timestamp = exifData.timestamp;

                    if (!latitude || !longitude) {
                        showStatus('GPS non trovato nella foto. Richiesta posizione GPS live...', 'info', false);
                        try {
                            const position = await getGpsPosition();
                            latitude = position.coords.latitude;
                            longitude = position.coords.longitude;
                        } catch (gpsError) {
                            throw new Error(`GPS non trovato nella foto e impossibile ottenere posizione live: ${gpsError.message}`);
                        }
                    }

                    if (!timestamp) {
                        timestamp = new Date().toISOString();
                    }

                    showStatus('Preparazione file in corso...', 'info', false);
                    const base64Data = await readFileAsBase64(currentImageFile);

                    const payload = {
                        base64Data: base64Data.split(',')[1],
                        mimeType: currentImageFile.type,
                        fileName: currentImageFile.name,
                        description: description,
                        tipoRifiuto: tipoRifiuto,
                        quantitaStimata: quantitaStimata,
                        latitude: latitude,
                        longitude: longitude,
                        timestamp: timestamp
                    };

G                    showStatus('Invio dati in corso...', 'info', false);
                    const response = await fetch(GAS_WEB_APP_URL, {
                        method: 'POST',
                        body: JSON.stringify(payload),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    });

                    const result = await response.json();

                    if (result.status === 'success') {
                        showStatus('Censimento inviato con successo!', 'success');
                        form.reset();
                        updatePreview(null);
                        currentImageFile = null;
                        photoFileInput.value = null;
                        cameraInput.value = null;
                        tipoRifiutoSelect.innerHTML = '<option value="" disabled selected>Caricamento tipi...</option>';
                        tipoRifiutoSelect.disabled = true;
                        loadWasteTypes();
                    } else {
                        throw new Error(result.message || 'Errore sconosciuto dal server.');
                    }

                } catch (error) {
                    console.error('Errore durante l'invio:', error);
                    showStatus(`Errore: ${error.message}`, 'error');
                } finally {
                    showLoading(false);
                }
            });

            // --- FUNZIONI HELPER (definite DENTRO o fuori, ma usano var definite sopra) ---

            function updatePreview(file) {
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        preview.src = e.target.result;
                        preview.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                } else {
                    preview.classList.add('hidden');
                    preview.src = '';
                }
            }

            // Carica l'elenco dei tipi di rifiuto
            async function loadWasteTypes() {
                if (GAS_WEB_APP_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                    tipoRifiutoSelect.innerHTML = '<option value="" disabled selected>Configura URL App Script</option>';
                    return;
                }

                try {
                    const response = await fetch(GAS_WEB_APP_URL);
                    if (!response.ok) {
                        throw new Error(`Errore di rete: ${response.statusText}`);
                    }
                    const result = await response.json();

                    if (result.status === 'success' && result.types && result.types.length > 0) {
                        tipoRifiutoSelect.innerHTML = '<option value="" disabled selected>Seleziona un tipo...</option>';
                        result.types.forEach(type => {
                            const option = document.createElement('option');
                            option.value = type;
                            option.textContent = type;
                            tipoRifiutoSelect.appendChild(option);
                        });
                        tipoRifiutoSelect.disabled = false;
                    } else {
                        throw new Error(result.message || 'Nessun tipo di rifiuto trovato.');
                    }
                } catch (error) {
                    console.error('Errore nel caricamento dei tipi di rifiuto:', error);
                    // QUA C'ERA L'ERRORE DI SINTASSI (UN \ DI TROPPO). ORA È CORRETTO.
                    tipoRifiutoSelect.innerHTML = '<option value="" disabled selected>Errore caricamento tipi</option>';
                    showStatus(`Errore caricamento tipi: ${error.message}`, 'error', false);
                }
            }

            function showLoading(isLoading) {
                loader.style.display = isLoading ? 'block' : 'none';
                submitButton.style.display = isLoading ? 'none' : 'block';
            }

            function showStatus(message, type, hideAfter = true) {
                statusMessage.style.display = 'block';
                statusMessage.textContent = message;
                statusMessage.className = 'p-4 mb-4 rounded-md text-sm'; // Reset classi
                if (type === 'error') {
                    statusMessage.classList.add('bg-red-100', 'text-red-700');
                } else if (type === 'success') {
                    statusMessage.classList.add('bg-green-100', 'text-green-700');
                } else { // info
                    statusMessage.classList.add('bg-blue-100', 'text-blue-700');
                }
                if (hideAfter) {
                    setTimeout(() => { statusMessage.style.display = 'none'; }, 5000);
                }
            }
        });
        
        // --- FUNZIONI PURE (possono stare fuori dal DOMContentLoaded) ---
        // Queste non dipendono dal DOM, solo da 'EXIF' (che è globale)

        function getExifData(file) {
            return new Promise((resolve) => {
                EXIF.getData(file, function() {
                    let latitude = null, longitude = null, timestamp = null;
                    try {
                        const latData = EXIF.getTag(this, "GPSLatitude");
                        const lonData = EXIF.getTag(this, "GPSLongitude");
                        const latRef = EXIF.getTag(this, "GPSLatitudeRef");
                        const lonRef = EXIF.getTag(this, "GPSLongitudeRef");
                        
                        if (latData && lonData && latRef && lonRef) {
                            latitude = convertDMSToDD(latData[0], latData[1], latData[2], latRef);
                            longitude = convertDMSToDD(lonData[0], lonData[1], lonData[2], lonRef);
                        }

                        let exifDate = EXIF.getTag(this, "DateTimeOriginal") || EXIF.getTag(this, "DateTime");
                        if (exifDate) {
                            const parts = exifDate.split(' ');
                            const datePart = parts[0].replace(/:/g, '-');
                            timestamp = `${datePart}T${parts[1]}`;
                        }
                        resolve({ latitude, longitude, timestamp });
                    } catch (error) {
                        console.warn("Nessun dato EXIF leggibile:", error);
                        resolve({ latitude: null, longitude: null, timestamp: null });
                    }
                });
            });
        }

        function convertDMSToDD(degrees, minutes, seconds, direction) {
            let dd = degrees + (minutes / 60) + (seconds / 3600);
            if (direction == "S" || direction == "W") { dd = dd * -1; }
            return dd;
        }

        function getGpsPosition() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocalizzazione non supportata.'));
                    return;
                }
                navigator.geolocation.getCurrentPosition(
                    resolve, 
                    (error) => {
                        reject(new Error(error.code === error.PERMISSION_DENIED ? 'Permesso GPS negato.' : 'Errore GPS.'));
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            });
        }

        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = (error) => reject(error);
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
